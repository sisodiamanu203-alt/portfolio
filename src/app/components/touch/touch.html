<section class="sec">
    <span class="sectiontag">&lt;section&gt;</span>
    <div class="touch">
      <label class="touch__label">Whats Next?</label>
      <h1 class="touch__headingPrimary">
        <app-animated-letters-fast
          [letterClass]="letterClass"
          [strArray]="nameArray"
          [idx]="15"
        ></app-animated-letters-fast>
      </h1>
      <p class="touch__description">
        I’m currently looking for any new opportunities, my inbox is always open. Whether you have a question or just want to say hi, I’ll try my best to get back to you!
      </p>
      <a routerLink="/contact" class="intro__button">
        Contact Me
      </a>
    </div>
    <span class="sectiontag">&lt;/section&gt;</span>
    <span class="bodytag">&lt;body&gt;</span>
  </section>
