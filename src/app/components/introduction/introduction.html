<div class='intro'>
    <div class='intro__left'>
       <span class="sectiontag">&lt;body&gt;</span>
      <h1 class='intro__headingPrimary'>
        <span [class]="letterClass">H</span>
        <span [class]="letterClass + ' _12'">i,</span>
        &nbsp;
        <br />
        <span [class]="letterClass + ' _13'">I</span>
        <span [class]="letterClass + ' _14'">&apos;m</span>
        &nbsp;
        <app-animated-letters
          [letterClass]="letterClass"
          [strArray]="nameArray"
          [idx]="15">
        </app-animated-letters>
        <br />
        <img src='logo-s.png' class='intro__logos' alt='Not Found' />
        <app-animated-letters
          [letterClass]="letterClass"
          [strArray]="jobArray"
          [idx]="19">
        </app-animated-letters>
      </h1>
      <h2 class='intro__headingSecondary'>Full Stack Developer / Competitive Programming</h2>
      <a routerLink='/contact' class='intro__button'>
        Contact Me
      </a>
      <span class='sectiontag'>&lt;/section&gt;</span>
    </div>
    <div class='intro__right'>
      <img class='mainlogo' src='logo1.png' alt="Not Found"/>
    </div>
  </div>
